<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box{
            border: 1px solid;
            height: 100px;
            width: 50%;
        }

        }
        
        .inner-box{
            background-color: teal;
        }
        
    </style>
</head>
<body>
    <h1>Measurement Units</h1>
        <ul>
            <li class="bold">px</li>
            <li class="bold">em</li>
            <li class="bold">%</li>
            <li class="bold">rem</li>
            <li class="bold">vh</li>
            <li class="bold">vw</li>
            <li class="bold">inch</li>
            <li>cm</li>
        </ul>
    <div class="box unit">
        <div class="inner-box box">

        </div>
    </div>
</body>
</html>
